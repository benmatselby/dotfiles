scan_timeout = 30
command_timeout = 700
add_newline = true

format = """
(fg:#9A348E)\
$directory\
(fg:#DA627D)\
$git_branch\
$git_status\
(fg:#FCA17D)\
$golang\
$nodejs\
$python\
$terraform\
(fg:#86BBD8)\
$kubernetes\
(fg:#06969A)\
$time\
(fg:#33658A)
$character
"""

[aws]
format = 'on [$symbol($profile )(\($region\) )(\[$duration\])]($style)'
symbol = '☁️  '
style = '#FF9900'
disabled = false
expiration_symbol = 'X'
force_display = true

[aws.region_aliases]

[battery]
format = "[$symbol$percentage]($style) "

[character]
format = '$symbol '
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vicmd_symbol = '[❮](bold green)'
disabled = false

[cmd_duration]
min_time = 2000
format = 'took [$duration]($style) '
style = 'yellow'
show_milliseconds = false
disabled = false
show_notifications = false
min_time_to_notify = 45000

[conda]
truncation_length = 1
format = 'via [$symbol$environment]($style) '
symbol = '🅒 '
style = 'green'
ignore_base = true
disabled = false

[crystal]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = '🔮 '
style = 'red'
disabled = false
detect_extensions = ['cr']
detect_files = ['shard.yml']
detect_folders = []

[dart]
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = '🎯 '
style = 'blue'
disabled = false
detect_extensions = ['dart']
detect_files = [
    'pubspec.yaml',
    'pubspec.yml',
    'pubspec.lock',
]
detect_folders = ['.dart_tool']

