prSections:
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Assigned
    filters: is:open is:pr assignee:benmatselby archived:false
  - title: Mentioned
    filters: is:open is:pr mentions:benmatselby archived:false
  - title: Needs My Review
    filters: is:open review-requested:@me
issuesSections:
  - title: My Issues
    filters: is:open author:@me archived:false
  - title: Assigned
    filters: is:open assignee:@me archived:false
  - title: Mentioned
    filters: is:open is:issue mentions:benmatselby archived:false
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
keybindings:
  prs: []
repoPaths: {}
