# https://github.com/dlvhdr/gh-dash/blob/main/.gh-dash.yml
prSections:
  - title: My projects
    filters: is:open user:@me
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open -is:draft -label:psg-no-alert review-requested:@me
  - title: Approved not merged
    filters: is:open review:approved reviewed-by:@me
  - title: Involved
    filters: is:open -is:draft involves:@me -author:@me
  - title: Team deployments
    filters: is:pr is:merged closed:2026-01-26..2026-02-02 org:prolific-oss psg in:title

issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me

notificationsSections:
  - title: All
    filters: "not:done"
  - title: Participating
    filters: "reason:participating not:done"
  - title: Team Mentioned
    filters: "reason:team-mention is:all"

defaults:
  preview:
    open: true
    width: 75
  prsLimit: 50
  issuesLimit: 50
  notificationsLimit: 50
  view: prs
  refetchIntervalMinutes: 10

keybindings:
  prs: []

repoPaths: {}

