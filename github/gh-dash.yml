# https://github.com/dlvhdr/gh-dash/blob/main/.gh-dash.yml
prSections:
  - title: My projects
    filters: is:open user:@me
  - title: My Pull Requests
    filters: is:open author:@me
  - title: Needs My Review
    filters: is:open -is:draft -label:psg-no-alert review-requested:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open -is:draft involves:@me -author:@me
  - title: Releases
    filters: is:pr label:customer-facing closed:>=2025-09-01 psg

issuesSections:
  - title: My Issues
    filters: is:open author:@me
  - title: Assigned
    filters: is:open assignee:@me
  - title: Involved
    filters: is:open involves:@me -author:@me

defaults:
  preview:
    open: true
    width: 75
  prsLimit: 50
  issuesLimit: 50
  view: prs
  refetchIntervalMinutes: 3

keybindings:
  prs: []

repoPaths: {}

